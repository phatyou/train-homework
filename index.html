<!DOCTYPE html>
  <html lang ="en">
    <head>

      <meta charset="utf-8">
      <title>Train Schedule</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/style/trstyle.css">
        
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        
      <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        
        
      <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
      <!-- Moment JS -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    
    <body>

    <!-- "Bootstrap" Jumbotron -->
     <div class="jumbotron">
        <!-- <img src="assets/images/noun_3809.png" alt="some_text" style="width:200px"> -->
        <h1 class="text-center">Hoosier State Train Schedule</h1>
     </div>

     <div class="container schedule-container">
          <div class="row">

              <!-- "Bootstrap" Panel Primary-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"> <!--Centers the panels on the page pretty -->
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">

                             <!-- Train Information Panel-->
                        <table class="train-schedule table table-hover">
                             <tr class="active">
                                  <th class="col-xs-2">Train Name
                                  </th>
                                  <th class="col-xs-2">Destination 
                                  </th>
                                  <th class="col-xs-2">Frequency (min)
                                  </th>
                                  <th class="col-xs-2">Next Arrival Time
                                  </th>
                                  <th class="col-xs-2">Minutes Until Train
                                  </th>
                             </tr>
                        </table>

                        </div>  <!-- closes panel-body -->
                   </div> <!-- closes panel-primary -->
              </div> <!-- closes col-md/lg-10 col-md/lg-offset-1 -->
         </div> <!-- closes row -->
    </div>  <!-- closes container -->

    
    <div class="container input-container">
          <div class="row">

              <!-- "Bootstrap" Panel Primary for adding a train-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">

                             <!-- Form Group (includes text, time (), and submit as input types-->
                             <form id="train-input">
                               <div class="form-group">
                                 <label>Train Name</label>
                                 <input type="text" class="form-control" id="train-name">
                               </div>
                               <div class="form-group">
                                 <label>Destination</label>
                                 <input type="text" class="form-control" id="destination">
                               </div>
                               <div class="form-group">
                                 <label>First Train Time (HH:mm- military time)</label>
                                 <input type="time" class="form-control" id="first-train-time">
                               </div>
                               <div class="form-group">
                                 <label>Frequency (min)</label>
                                 <input type="number" class="form-control" id="frequency">
                               </div>
                               <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                             </form>

                        </div>  <!-- closes panel-body -->
                   </div> <!-- closes panel-primary -->
              </div> <!-- closes col-md/lg-10 col md/lg-offset-1 -->
         </div> <!-- closes row -->
    </div>  <!-- closes container -->
    
    <script src="assets/javascript/trjs.js"></script>
    
    </body>
  </html>
